<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
<!-- background glow -->
<div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-28 left-1/2 h-[520px] w-[520px] -translate-x-1/2 rounded-full bg-indigo-500/20 blur-3xl"></div>
    <div class="absolute -bottom-28 right-10 h-[420px] w-[420px] rounded-full bg-cyan-500/20 blur-3xl"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(255,255,255,0.06),transparent_45%)]"></div>
</div>

<main class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
        <!-- top small brand -->
        <div class="mb-6 flex items-center justify-center gap-3 text-slate-200">
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-white/10 ring-1 ring-white/10">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </span>
            <div class="leading-tight">
                <div class="font-semibold tracking-tight">MyPlatform</div>
                <div class="text-xs text-slate-400">Kirish</div>
            </div>
        </div>

        <!-- card -->
        <div class="rounded-3xl bg-white/5 p-8 ring-1 ring-white/10 shadow-2xl shadow-black/40">
            <div class="text-center">
                <h1 class="text-2xl font-bold tracking-tight">Tizimga kirish</h1>
                <p class="mt-2 text-sm text-slate-300">
                    Davom etish uchun platformani tanlang
                </p>
            </div>

            <div class="mt-8 space-y-3">
                <!-- Google -->
                <form action="/accounts/google/login/" method="post">
                    {% csrf_token %}
                    <button
                            type="submit"
                            class="group w-full inline-flex items-center justify-center gap-3 rounded-2xl bg-white px-5 py-3.5 text-sm font-semibold text-slate-950 ring-1 ring-white/10 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-white/30"
                    >
                        <svg class="h-5 w-5" viewBox="0 0 48 48" aria-hidden="true">
                            <path fill="#FFC107"
                                  d="M43.611 20.083H42V20H24v8h11.303C33.781 32.657 29.245 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.671 6.053 29.575 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
                            <path fill="#FF3D00"
                                  d="M6.306 14.691l6.571 4.819C14.655 16.108 18.961 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.671 6.053 29.575 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
                            <path fill="#4CAF50"
                                  d="M24 44c5.467 0 10.463-2.003 14.195-5.273l-6.554-5.539C29.56 34.73 26.876 36 24 36c-5.223 0-9.744-3.326-11.266-7.972l-6.521 5.025C9.505 39.556 16.227 44 24 44z"/>
                            <path fill="#1976D2"
                                  d="M43.611 20.083H42V20H24v8h11.303c-.721 2.037-2.13 3.753-3.962 5.188l.003-.002 6.554 5.539C36.535 40.027 44 35 44 24c0-1.341-.138-2.65-.389-3.917z"/>
                        </svg>

                        <span>Google orqali kirish</span>

                        <svg class="ml-1 h-4 w-4 text-slate-700 opacity-0 transition group-hover:opacity-100"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <!-- GitHub -->
                <form action="/accounts/github/login/" method="post">
                    {% csrf_token %}
                    <button
                            type="submit"
                            class="group w-full inline-flex items-center justify-center gap-3 rounded-2xl bg-slate-900/70 px-5 py-3.5 text-sm font-semibold text-white ring-1 ring-white/10 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-white/25"
                    >
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path
                                    d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.11 3.29 9.44 7.86 10.97.57.1.78-.25.78-.55
                  0-.27-.01-1-.02-1.97-3.2.7-3.88-1.55-3.88-1.55-.52-1.33-1.27-1.68-1.27-1.68
                  -1.04-.71.08-.7.08-.7 1.15.08 1.75 1.18 1.75 1.18
                  1.02 1.75 2.67 1.25 3.32.96.1-.74.4-1.25.72-1.54
                  -2.55-.29-5.23-1.28-5.23-5.7
                  0-1.26.45-2.29 1.18-3.1
                  -.12-.29-.51-1.46.11-3.05
                  0 0 .97-.31 3.18 1.18
                  .92-.26 1.9-.39 2.88-.39
                  .98 0 1.97.13 2.88.39
                  2.2-1.49 3.17-1.18 3.17-1.18
                  .62 1.59.23 2.76.11 3.05
                  .73.81 1.18 1.84 1.18 3.1
                  0 4.43-2.69 5.4-5.25 5.68
                  .41.36.77 1.08.77 2.18
                  0 1.57-.01 2.83-.01 3.22
                  0 .3.2.66.79.55
                  4.56-1.53 7.84-5.86 7.84-10.97
                  C23.5 5.74 18.27.5 12 .5z"/>
                        </svg>

                        <span>GitHub orqali kirish</span>

                        <svg class="ml-1 h-4 w-4 text-slate-300 opacity-0 transition group-hover:opacity-100"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="mt-6 flex items-center gap-3">
                <div class="h-px flex-1 bg-white/10"></div>
                <div class="text-xs text-slate-400">yoki</div>
                <div class="h-px flex-1 bg-white/10"></div>
            </div>

            <div class="mt-5 flex items-center justify-between text-sm">
                <a href="{% url 'home' %}" class="text-slate-300 hover:text-white">
                    ← Asosiy sahifa
                </a>
                <a href="/accounts/logout/" class="text-slate-500 hover:text-slate-300">
                    Logout
                </a>
            </div>

            <p class="mt-6 text-center text-xs text-slate-400">
                Kirish orqali foydalanish shartlariga rozilik bildirasiz.
            </p>
        </div>

        <p class="mt-6 text-center text-xs text-slate-500">
            Muammo bo‘lsa: redirect URI va SocialApp Sites’ni tekshirib ko‘ring.
        </p>
    </div>
</main>
</body>
</html>
